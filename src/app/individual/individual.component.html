    <!-- table + attribute -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row" style="margin: 0px 0px 0px -15px;">
            <!-- left -->
            <div class="col-12 col-lg-7 col-xl-5">

                    <button type="submit" class="btn btn-bule btn-block">Search</button>
                  </div>
                </div>
              </form>
  
              <table class="table table-sm table-hover table-responsive-sm" style="margin-right: -45px; margin-left: 15px">
                <thead>
                  <tr>
                    <!-- <th scope="col"></th> -->
                    <th scope="col">
                      <div class="dropdown">
                        <button class="btn btn-white th dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">
                          NAME
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">...</a>
                        </div>
                      </div>
                    </th>
                    <th scope="col">
                      <div class="dropdown">
                        <button class="btn btn-white th dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">
                          ROOM
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">...</a>
                        </div>
                      </div>
                    </th>
                    <th scope="col">
                      <button class="btn btn-white th" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        STATUS
                      </button>
                    </th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of data">
                  <tr>
                    <!-- <th scope="row">
                      <input type="checkbox" value="">
                    </th> -->
                    <td>{{item.name}}</td>
                    <td>&nbsp;&nbsp;{{item.room}}</td>
                    <td>
                      <button type="button" [ngStyle]="{'background-color': getColor(item.ck)}" class="btn btn-sm btn-block btn-grid">{{item.status | uppercase}}</button>
                    </td>
                    <td>
                      <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </td>
                  </tr>
                </tbody>
